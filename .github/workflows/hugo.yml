name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          echo "Installing npm dependencies..."
          npm install
          echo "npm dependencies installed successfully"

      - name: Build with Hugo
        run: |
          echo "Starting build process..."
          
          # Create public directory
          mkdir -p public
          echo "Created public directory"
          
          # Run npm build
          echo "Running npm build..."
          npm run build || {
            echo "npm build failed"
            exit 1
          }
          echo "npm build completed successfully"
          
          # List contents of .build directory
          echo "Contents of .build directory:"
          ls -la .build/
          
          # Create a simple index.html for testing
          echo "Creating test index.html..."
          cat > public/index.html << 'EOL'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>UXESS Accessibility</title>
          </head>
          <body>
              <h1>Welcome to UXESS Accessibility</h1>
              <p>This is a test page to verify GitHub Pages deployment.</p>
          </body>
          </html>
          EOL
          
          # Debug: List contents of public directory
          echo "Final contents of public directory:"
          ls -la public/
          echo "Contents of index.html:"
          cat public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 